services:
  api:
    image: beatrizruiz981/api-featurehub:latest
    restart: always
    depends_on:
      - db
    env_file: 
    - ".env"
    ports:
      - "8000:8000" # <port_local>:<port_container>
  db:
    image: postgres:16 # AÃ±adir version para evitar problemas de compatibilidad
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:

