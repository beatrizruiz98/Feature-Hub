services:
  api:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app:ro
    restart: always
    depends_on:
      - db
    env_file: 
    - ".env"
    ports:
      - "192.168.1.130:8000:8000" # <port_local>:<port_container>
    command: fastapi dev --host 0.0.0.0 --port 8000
  db:
    image: postgres:16 # AÃ±adir version para evitar problemas de compatibilidad
    restart: always
    env_file: 
    - ".env"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-db:/var/lib/postgresql/data

  frontend:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres-db:

